spring.liquibase.change-log            =classpath:db/changelog/changelog-master.xml
# Use local test database when not in production
spring.datasource.url                  =jdbc:postgresql://localhost:5432/colivery
spring.datasource.username             =colivery
spring.datasource.password             =colivery
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.ddl-auto          =none
spring.datasource.initialization-mode  =always
# Disable Cloud SQL when not in production
spring.cloud.gcp.sql.enabled           =false
# Disable Firestore module in Spring Cloud since we use the dedicated admin sdk
spring.cloud.gcp.firestore.enabled     =false
# Required for Firebase authentication
firebase.database.url                  =https://colivery-app.firebaseio.com
firebase.project.id                    =colivery-app
spring.profiles.active=${profiles_active}


